<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario - Suplementos Alimenticios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app" class="container my-5">
    <h1 class="text-center mb-4">Inventario de Suplementos Alimenticios</h1>

    <!-- Resto del formulario -->
    <div class="mb-3">
      <label class="form-label">Nombre del producto:</label>
      <input v-model="newProduct.name" type="text" class="form-control" placeholder="Ej. Proteína">
    </div>
    <div class="mb-3">
      <label class="form-label">Precio unitario:</label>
      <input v-model="newProduct.unitPrice" type="number" class="form-control" placeholder="Ej. 20">
    </div>
    <div class="mb-3">
      <label class="form-label">Cantidad:</label>
      <input v-model="newProduct.quantity" type="number" class="form-control" placeholder="Ej. 5">
    </div>
    <button @click="addProduct" class="btn btn-primary w-100">Agregar producto</button>

    <!-- Mostrar productos y totales -->
    <div v-if="inventory.length > 0" class="mt-4">
      <h2 class="text-center text-secondary">Productos en inventario</h2>
      <div v-for="(product, index) in inventory" :key="index" class="product-card p-3 mb-3">
        <h5>Nombre: {{ product.name }}</h5>
        <p><strong>Precio:</strong> ${{ product.unitPrice }}</p>
        <p><strong>Cantidad:</strong> {{ product.quantity }}</p>
        <p><strong>Total:</strong> ${{ product.totalPrice }}</p>
      </div>
    </div>

    <div class="totals mt-4">
      <p>Total en stock: {{ totalStock }} unidades</p>
      <p>Inversión total: ${{ totalInvestment }}</p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="script.js"></script>
</body>
</html>
